<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2048 - Catalin's version</title>
    <link rel="stylesheet" href="style.css">


</head>
<body bgcolor="#faf0e6">
<div id="top-description">
    <div id="logo">
        <p id="logo-2048">2 0 4 8</p>
    </div>
    <div id="game-instruction">
        <p id="game-instruction-text">Join the numbers together to form <strong>2048</strong>!</p>
    </div>
</div>

<div id="main-game-grid-container">
    <div class="grid-row">
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
    </div>
    <div class="grid-row">
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
    </div>
    <div class="grid-row">
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
    </div>
    <div class="grid-row">
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
        <div class="main-game-grid-cell"></div>
    </div>
</div>
<div id="bottom-description">
    <div id="new-game">
        <button id="new-game-btn">New game</button>
    </div>
    <div class="scores-container">
        <div id="score-container">
            <p class="score">SCORE</p>
            <p style="color:#ffffff;font-size: 18px;font-weight: bolder;text-align: center;">0</p>
        </div>
        <div id="best-score-container">
            <p class="score">BEST SCORE</p>
            <p style="color:#ffffff;font-size: 18px;font-weight: bolder;text-align: center;">0</p>
        </div>
    </div>
    <p class="how-to-play">HOW TO PLAY: Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the
        same number touch, they merge into one!</p>
</div>
</body>
</html>
